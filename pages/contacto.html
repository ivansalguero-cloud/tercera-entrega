  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">

  <!-- Contenido principal -->
  <main class="container my-5">
    <section class="row align-items-center">
      <div class="col-md-6">
        <h1>¿Tenés alguna consulta?</h1>
        <p>Completá el siguiente formulario y nos pondremos en contacto con vos a la brevedad.</p>

        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <div class="col-md-6 text-center mt-4 mt-md-0">
        <img src="img/contacto.jpg" alt="Persona escribiendo mensaje desde laptop" class="img-fluid rounded shadow">
      </div>
    </section>
  </main>
